<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mock Evaluation : 1</title>
        <style>
            td {
                text-align: "center";
            }
        </style>
    </head>
    <body>
        <div style="font-family: sans-serif">
            <nav>Nav-bar</nav>

            <main>
                <p>Time & Space complexity masterclass :</p>
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/4HnSWFivXQA?si=tTdciKWUjAkguw6d"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
            </main>

            <section>
                <p>Form :</p>
                <form action="">
                    <!-- name -->
                    <label for="name">Name : </label>
                    <input id="name" name="name" /> <br />
                    <!-- email -->
                    <label for="email">Email : </label>
                    <input id="email" name="email" type="email" /> <br />
                    <!-- password -->
                    <label for="password">Password : </label>
                    <input id="password" name="password" type="password" />
                    <br />
                    <!-- department-options -->
                    <label for="dept">Department : </label>
                    <select name="department" id="dept">
                        <option value="fsd">Full Stack Development</option>
                        <option value="da">Data Analysis</option>
                        <option value="sdet">Software Testing</option>
                    </select>
                    <br />
                    <!-- gender-options -->
                    <label for="gender">Gender : </label>
                    <select name="gender" id="gender">
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                    <br />
                    <button
                        type="submit"
                        style="
                            font-size: larger;
                            background-color: rgba(255, 255, 255, 0.159);
                        "
                    >
                        Submit
                    </button>
                </form>
            </section>
